name: Deploy Workflow with Approval
 
on:
  workflow_dispatch:
    inputs:
      selectedRegion:
        description: 'AWS Region for deployment'
        required: true
        type: choice
        options:
          - us-east-1
          - us-west-1
          - eu-west-1
 
jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
 
      - name: Run Initial Steps
        run: echo "Running pre-deployment tasks..."
 
  approval:
    needs: pre-deploy
    runs-on: ubuntu-latest
    environment: production  # Requires approval in the 'production' environment
    steps:
      - name: Await Manual Approval
        run: echo "Approval required before proceeding with deployment."
 
  deploy:
    needs: approval
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Application
        run: echo "Deploying to AWS region ${{ inputs.selectedRegion }}"
